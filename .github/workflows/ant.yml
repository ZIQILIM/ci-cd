name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Create build directory
      run: mkdir -p build
      
    - name: Compile Java files
      run: |
        javac -d build -cp ".:lib/*" $(find . -name "*.java")
      
    - name: Create JAR file
      run: |
        cd build
        jar cvf CleaningServiceApp.jar .
        
    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v2
      with:
        name: CleaningServiceApp
        path: build/CleaningServiceApp.jar
